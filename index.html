<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<!-- wrapper/console-->
<div class="wrapper" >
    <!-- screen -->
    <div id="screen">
        <div id="header">
            <p id="headername"><i class="fas fa-robot fa-lg"></i>ChatBot</p>     
        </div>
    </div> 
    <!-- input box -->
    <div class="bottomSection">
        <div class="input">
            <!-- input -->
                <textarea class ="textArea" type="text" id="input"></textarea>   
        </div>
         <!-- button -->
        <div class="button">
            <input type="submit" id="send" value="Send" >
        </div>
    </div>
</div>
</body>
</html>
